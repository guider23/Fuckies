<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bC Works Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    body.light-theme {
      background: #f5f5f5;
      color: #333333;
    }

    .header {
      display: flex;
      align-items: center;
      background: #2d2d2d;
      border-bottom: 1px solid #404040;
      height: 32px;
      padding: 0 12px;
      -webkit-app-region: drag;
    }

    .light-theme .header {
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      margin-right: auto;
      -webkit-app-region: no-drag;
    }

    .window-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      outline: none;
    }

    .window-control:hover {
      transform: scale(1.1);
    }

    .close { 
      background: #ff5f56; 
    }
    .close:hover { 
      background: #ff4444; 
    }
    
    .minimize { 
      background: #ffbd2e; 
    }
    .minimize:hover { 
      background: #ffaa00; 
    }
    
    .maximize { 
      background: #27ca3f; 
    }
    .maximize:hover { 
      background: #22cc44; 
    }

    .tab-bar {
      display: flex;
      background: #2d2d2d;
      border-bottom: 1px solid #404040;
      height: 36px;
      align-items: center;
      padding: 0 8px;
      gap: 2px;
      overflow-x: auto;
      flex-shrink: 0;
    }

    .light-theme .tab-bar {
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    .tab {
      display: flex;
      align-items: center;
      background: #404040;
      border-radius: 8px 8px 0 0;
      padding: 8px 12px;
      min-width: 120px;
      max-width: 200px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      margin-right: 2px;
    }

    .light-theme .tab {
      background: #f0f0f0;
    }

    .tab.active {
      background: #1e1e1e;
      color: #ffffff;
    }

    .light-theme .tab.active {
      background: #ffffff;
      color: #333333;
    }

    .tab:hover:not(.active) {
      background: #505050;
    }

    .light-theme .tab:hover:not(.active) {
      background: #e8e8e8;
    }

    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 13px;
    }

    .tab-close {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #666;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 12px;
    }

    .tab:hover .tab-close {
      color: #fff;
      background: #ff5f56;
    }

    .light-theme .tab:hover .tab-close {
      color: #333;
      background: #ff5f56;
    }

    .new-tab {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #404040;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-left: 4px;
      transition: all 0.2s;
    }

    .light-theme .new-tab {
      background: #f0f0f0;
      color: #333;
    }

    .new-tab:hover {
      background: #505050;
    }

    .light-theme .new-tab:hover {
      background: #e8e8e8;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      background: #2d2d2d;
      padding: 8px 12px;
      gap: 8px;
      border-bottom: 1px solid #404040;
      flex-shrink: 0;
    }

    .light-theme .nav-bar {
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    .nav-button {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: #404040;
      border: none;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .light-theme .nav-button {
      background: #f0f0f0;
      color: #333;
    }

    .nav-button:hover {
      background: #505050;
    }

    .light-theme .nav-button:hover {
      background: #e8e8e8;
    }

    .nav-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .nav-button svg {
      width: 14px;
      height: 14px;
    }

    .url-bar {
      flex: 1;
      height: 28px;
      border-radius: 6px;
      border: 1px solid #404040;
      background: #1e1e1e;
      color: #fff;
      padding: 0 12px;
      font-size: 14px;
      outline: none;
    }

    .light-theme .url-bar {
      border-color: #e0e0e0;
      background: #ffffff;
      color: #333;
    }

    .url-bar:focus {
      border-color: #0078d4;
    }

    .action-button {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: #404040;
      border: none;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .light-theme .action-button {
      background: #f0f0f0;
      color: #333;
    }

    .action-button:hover {
      background: #505050;
    }

    .light-theme .action-button:hover {
      background: #e8e8e8;
    }

    .action-button.active {
      background: #0078d4;
      color: #fff;
    }

    .action-button svg {
      width: 14px;
      height: 14px;
    }

    .view-container {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .light-theme .view-container {
      background: #ffffff;
    }

    webview {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      flex-grow: 1;
      min-height: 0;
      min-width: 0;
    }

    webview.active {
      display: flex;
    }

    .loading-indicator {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #0078d4;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .loading-indicator.loading {
      transform: scaleX(1);
    }

    .incognito-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      z-index: 1000;
    }

    .incognito .incognito-indicator {
      display: block;
    }

    @media (max-width: 768px) {
      .tab {
        min-width: 80px;
        padding: 6px 8px;
      }
      
      .tab-title {
        font-size: 12px;
      }
      
      .nav-bar {
        padding: 6px 8px;
      }
      
      .url-bar {
        font-size: 13px;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2d2d2d;
    }

    ::-webkit-scrollbar-thumb {
      background: #505050;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #606060;
    }

    .light-theme ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }

    .light-theme ::-webkit-scrollbar-thumb {
      background: #c0c0c0;
    }

    .light-theme ::-webkit-scrollbar-thumb:hover {
      background: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="window-controls">
      <button class="window-control close" id="close-btn" title="Close"></button>
      <button class="window-control minimize" id="minimize-btn" title="Minimize"></button>
      <button class="window-control maximize" id="maximize-btn" title="Maximize"></button>
    </div>
  </div>

  <div class="tab-bar" id="tab-bar">
    <div class="new-tab" id="new-tab" title="New Tab">+</div>
  </div>

  <div class="nav-bar" id="nav-bar">
    <button class="nav-button" id="back-btn" title="Go back" disabled>
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
    
    <button class="nav-button" id="forward-btn" title="Go forward" disabled>
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
      </svg>
    </button>
    
    <button class="nav-button" id="refresh-btn" title="Refresh">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
    </button>
    
    <input type="text" class="url-bar" id="url-bar" placeholder="Search Google or enter a URL" />
    
    <button class="action-button" id="bookmark-btn" title="Bookmark this page">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
      </svg>
    </button>
    
    <button class="action-button" id="devtools-btn" title="Toggle Developer Tools">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
      </svg>
    </button>
    
    <button class="action-button" id="theme-btn" title="Toggle theme">
      <svg viewBox="0 0 24 24" fill="currentColor" id="theme-icon">
        <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
      </svg>
    </button>
    
    <button class="action-button" id="incognito-btn" title="Toggle incognito mode">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </button>
  </div>

  <div class="view-container" id="view-container">
    <div class="loading-indicator" id="loading-indicator"></div>
    <div class="incognito-indicator">Incognito</div>
  </div>

  <script>
    class Browser {
      constructor() {
        this.tabs = [];
        this.activeTabIndex = 0;
        this.bookmarks = [];
        this.theme = 'dark';
        this.incognito = false;
        
        this.initializeElements();
        this.bindEvents();
        this.loadSession();
        this.createTab('https://www.google.com');
      }

      initializeElements() {
        this.tabBar = document.getElementById('tab-bar');
        this.viewContainer = document.getElementById('view-container');
        this.urlBar = document.getElementById('url-bar');
        this.loadingIndicator = document.getElementById('loading-indicator');
        
        this.backBtn = document.getElementById('back-btn');
        this.forwardBtn = document.getElementById('forward-btn');
        this.refreshBtn = document.getElementById('refresh-btn');
        this.newTabBtn = document.getElementById('new-tab');
        
        this.bookmarkBtn = document.getElementById('bookmark-btn');
        this.devtoolsBtn = document.getElementById('devtools-btn');
        this.themeBtn = document.getElementById('theme-btn');
        this.incognitoBtn = document.getElementById('incognito-btn');
        this.themeIcon = document.getElementById('theme-icon');
        
        this.closeBtn = document.getElementById('close-btn');
        this.minimizeBtn = document.getElementById('minimize-btn');
        this.maximizeBtn = document.getElementById('maximize-btn');
      }

      bindEvents() {
        this.backBtn.addEventListener('click', () => this.goBack());
        this.forwardBtn.addEventListener('click', () => this.goForward());
        this.refreshBtn.addEventListener('click', () => this.refresh());
        this.newTabBtn.addEventListener('click', () => this.createTab());
        
        this.urlBar.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') this.navigate();
        });
        
        this.bookmarkBtn.addEventListener('click', () => this.toggleBookmark());
        this.devtoolsBtn.addEventListener('click', () => this.toggleDevTools());
        this.themeBtn.addEventListener('click', () => this.toggleTheme());
        this.incognitoBtn.addEventListener('click', () => this.toggleIncognito());
        
        this.closeBtn.addEventListener('click', () => window.electronAPI.closeWindow());
        this.minimizeBtn.addEventListener('click', () => window.electronAPI.minimizeWindow());
        this.maximizeBtn.addEventListener('click', () => window.electronAPI.maximizeWindow());
      }

      async loadSession() {
        try {
          const sessionData = await window.electronAPI.getSessionData();
          this.bookmarks = sessionData.bookmarks || [];
          this.theme = sessionData.theme || 'dark';
          this.applyTheme();
        } catch (error) {
          console.error('Failed to load session:', error);
        }
      }

      async saveSession() {
        try {
          const sessionData = {
            tabs: this.tabs.map(tab => ({
              url: tab.webview.getURL(),
              title: tab.webview.getTitle()
            })),
            bookmarks: this.bookmarks,
            theme: this.theme
          };
          await window.electronAPI.saveSessionData(sessionData);
        } catch (error) {
          console.error('Failed to save session:', error);
        }
      }

      createTab(url = 'https://www.google.com') {
        const tabId = Date.now() + Math.random();
        
      const tab = document.createElement('div');
        tab.className = 'tab';
        tab.dataset.tabId = tabId;
        
        const tabTitle = document.createElement('div');
        tabTitle.className = 'tab-title';
        tabTitle.textContent = 'New Tab';
        
        const tabClose = document.createElement('div');
        tabClose.className = 'tab-close';
        tabClose.innerHTML = '×';
        tabClose.addEventListener('click', (e) => {
          e.stopPropagation();
          this.closeTab(this.tabs.findIndex(t => t.id === tabId));
        });
        
        tab.appendChild(tabTitle);
        tab.appendChild(tabClose);
        
      const webview = document.createElement('webview');
      webview.src = url;
        webview.dataset.tabId = tabId;
      webview.setAttribute('preload', './preload.js');
        webview.setAttribute('webpreferences', 'contextIsolation=yes, nodeIntegration=no');
        
        this.tabBar.insertBefore(tab, this.newTabBtn);
        this.viewContainer.appendChild(webview);
        
        const tabData = {
          id: tabId,
          element: tab,
          webview: webview,
          title: 'New Tab',
          url: url
        };
        
        this.tabs.push(tabData);
        
        this.bindWebviewEvents(webview, tabData);
        
        this.activateTab(this.tabs.length - 1);
        
        return tabData;
      }

      bindWebviewEvents(webview, tabData) {
        webview.addEventListener('did-start-loading', () => {
          this.updateLoadingState(true);
          this.updateTabTitle(tabData, 'Loading...');
        });
        
        webview.addEventListener('did-stop-loading', () => {
          this.updateLoadingState(false);
          this.updateTabTitle(tabData, webview.getTitle() || 'New Tab');
          this.updateNavigationState();
        });
        
        webview.addEventListener('page-title-updated', (e) => {
          this.updateTabTitle(tabData, e.title);
        });
        
        webview.addEventListener('did-navigate', () => {
          this.updateUrlBar(webview.getURL());
          this.updateNavigationState();
        });
        
      webview.addEventListener('new-window', (e) => {
          e.preventDefault();
          this.createTab(e.url);
        });
        
        webview.addEventListener('will-navigate', (e) => {
          this.updateUrlBar(e.url);
        });
      }

      closeTab(index) {
        if (this.tabs.length <= 1) {
          this.createTab();
        }
        
        const tab = this.tabs[index];
        tab.element.remove();
        tab.webview.remove();
        this.tabs.splice(index, 1);
        
        if (this.activeTabIndex >= index) {
          this.activeTabIndex = Math.max(0, this.activeTabIndex - 1);
        }
        
        this.activateTab(this.activeTabIndex);
      }

      activateTab(index) {
        this.activeTabIndex = index;
        
        this.tabs.forEach((tab, i) => {
          tab.element.classList.toggle('active', i === index);
          tab.webview.classList.toggle('active', i === index);
        });
        
        const activeTab = this.tabs[index];
        if (activeTab) {
          this.updateUrlBar(activeTab.webview.getURL());
          this.updateNavigationState();
        }
      }

      updateTabTitle(tabData, title) {
        tabData.title = title;
        const titleElement = tabData.element.querySelector('.tab-title');
        titleElement.textContent = title;
      }

      updateUrlBar(url) {
        this.urlBar.value = url;
      }

      updateNavigationState() {
        const activeTab = this.tabs[this.activeTabIndex];
        if (!activeTab) return;
        
        this.backBtn.disabled = !activeTab.webview.canGoBack();
        this.forwardBtn.disabled = !activeTab.webview.canGoForward();
      }

      updateLoadingState(loading) {
        this.loadingIndicator.classList.toggle('loading', loading);
      }

      navigate() {
        const url = this.urlBar.value.trim();
        const activeTab = this.tabs[this.activeTabIndex];
        
        if (!activeTab) return;
        
        let finalUrl = url;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          if (url.includes('.') && !url.includes(' ')) {
            finalUrl = 'https://' + url;
          } else {
            finalUrl = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
          }
        }
        
        activeTab.webview.loadURL(finalUrl);
      }

      goBack() {
        const activeTab = this.tabs[this.activeTabIndex];
        if (activeTab && activeTab.webview.canGoBack()) {
          activeTab.webview.goBack();
        }
      }

      goForward() {
        const activeTab = this.tabs[this.activeTabIndex];
        if (activeTab && activeTab.webview.canGoForward()) {
          activeTab.webview.goForward();
        }
      }

      refresh() {
        const activeTab = this.tabs[this.activeTabIndex];
        if (activeTab) {
          activeTab.webview.reload();
        }
      }

      toggleBookmark() {
        const activeTab = this.tabs[this.activeTabIndex];
        if (!activeTab) return;
        
        const url = activeTab.webview.getURL();
        const title = activeTab.webview.getTitle();
        
        const existingIndex = this.bookmarks.findIndex(b => b.url === url);
        
        if (existingIndex >= 0) {
          this.bookmarks.splice(existingIndex, 1);
          this.bookmarkBtn.classList.remove('active');
        } else {
          this.bookmarks.push({ url, title });
          this.bookmarkBtn.classList.add('active');
        }
        
        this.saveSession();
      }

      async toggleDevTools() {
        const activeTab = this.tabs[this.activeTabIndex];
        if (!activeTab) return;
        
        try {
          await window.electronAPI.toggleDevTools(activeTab.webview.id);
        } catch (error) {
          console.error('Failed to toggle devtools:', error);
        }
      }

      toggleTheme() {
        this.theme = this.theme === 'dark' ? 'light' : 'dark';
        this.applyTheme();
        this.saveSession();
      }

      applyTheme() {
        document.body.classList.toggle('light-theme', this.theme === 'light');
        
        if (this.theme === 'light') {
          this.themeIcon.innerHTML = `
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
          `;
        } else {
          this.themeIcon.innerHTML = `
            <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
          `;
        }
      }

      toggleIncognito() {
        this.incognito = !this.incognito;
        document.body.classList.toggle('incognito', this.incognito);
        this.incognitoBtn.classList.toggle('active', this.incognito);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.browser = new Browser();
      
      document.addEventListener('click', (e) => {
        if (e.target.closest('.tab') && !e.target.closest('.tab-close')) {
          const tabElement = e.target.closest('.tab');
          const tabId = tabElement.dataset.tabId;
          const index = window.browser.tabs.findIndex(t => t.id === parseInt(tabId));
          if (index >= 0) {
            window.browser.activateTab(index);
          }
        }
      });
    });

    window.addEventListener('beforeunload', () => {
      if (window.browser) {
        window.browser.saveSession();
      }
    });
  </script>
</body>
</html>
