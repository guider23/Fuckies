<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bC Works Tab Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #tab-bar {
      display: flex;
      background: #1e1e1e;
      padding: 5px;
      gap: 4px;
      flex-shrink: 0;
    }

    .tab {
      background: #333;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab.active {
      background: #4caf50;
    }

    #new-tab {
      background: #444;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #nav-bar {
      display: flex;
      padding: 8px;
      background: #222;
      flex-shrink: 0;
    }

    #url {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background: #333;
      color: white;
    }

    #go {
      padding: 8px 16px;
      margin-left: 8px;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    #view-container {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    webview {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      flex-grow: 1;
    }

    webview.active {
      display: flex;
    }
  </style>
</head>
<body>

  <div id="tab-bar">
    <div id="new-tab">+</div>
  </div>

  <div id="nav-bar">
    <input type="text" id="url" placeholder="Enter URL or search" />
    <button id="go">Go</button>
  </div>

  <div id="view-container"></div>

  <script>
    const tabBar = document.getElementById('tab-bar');
    const viewContainer = document.getElementById('view-container');
    const input = document.getElementById('url');
    const goBtn = document.getElementById('go');
    const newTabBtn = document.getElementById('new-tab');

    const tabs = [];
    const views = [];

    function isURL(value) {
      return value.startsWith('http://') || value.startsWith('https://');
    }

    function createTab(url = 'https://www.google.com') {
      const tab = document.createElement('div');
      tab.classList.add('tab');
      tab.textContent = `Tab ${tabs.length + 1}`;

      const webview = document.createElement('webview');
      webview.src = url;
      webview.setAttribute('preload', './preload.js');
      webview.classList.add('webview');

      viewContainer.appendChild(webview);
      tabBar.insertBefore(tab, newTabBtn);
      tabs.push(tab);
      views.push(webview);

      webview.addEventListener('new-window', (e) => {
        createTab(e.url);
      });

      tab.onclick = () => activateTab(tabs.indexOf(tab));
      activateTab(tabs.length - 1);
    }

    function activateTab(index) {
      tabs.forEach((t, i) => {
        t.classList.toggle('active', i === index);
        views[i].classList.toggle('active', i === index);
      });
      input.value = views[index].getURL();
      input.dataset.activeTab = index;
    }

    goBtn.onclick = () => {
      const val = input.value.trim();
      const final = isURL(val)
        ? val
        : `https://www.google.com/search?q=${encodeURIComponent(val)}`;

      const idx = +input.dataset.activeTab;
      if (views[idx]) {
        views[idx].src = final;
      }
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') goBtn.click();
    });

    newTabBtn.onclick = () => createTab();

    createTab(); // First tab on load
  </script>
</body>
</html>
